<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>To Do List for {{month}}/{{day}}/{{year}}</h1>
  <h3>{{currentFocus}}</h3>
  <ul>
    <li *ngFor='let currentTask of tasks'>{{currentTask.description}}</li>
  </ul>
  <h3>{{currentRecipes}}</h3>
  <ul>
    <li *ngFor='let currentRecipe of recipes'>{{currentRecipe.title}}
      <ol>
        <li *ngFor='let ingredient of currentRecipe.ingredients'>{{ingredient}}
        </li>
      </ol>
    </li>
  </ul>


  <h1>
    Welcome to {{ title }}!
  </h1>
  <img width="300" alt="Angular Logo" src="https://static1.squarespace.com/static/5524448ee4b0d6f6b83ab9e2/t/57cf3de246c3c4d2933aa57c/1546981381501/">
</div>
